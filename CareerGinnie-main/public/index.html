<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerCompass - Your Career Advisor</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/tailwind-config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
  src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js"
  type="module"
></script>
  </head>
  <body class="bg-white min-h-screen">
    <!-- Component containers -->
    <div id="navbar-container"></div>
    <div id="hero-container"></div>
    <div id="features-container"></div>
    <div id="dashboard-preview-container"></div>
    <div id="about-container"></div>
    
    <!-- Salary Trends Section -->
    <section class="py-12 bg-gray-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div id="salary-trends-container">
          <!-- Loading state will be replaced by actual data -->
          <div class="animate-pulse bg-white rounded-lg shadow-md p-6">
            <div class="h-8 bg-gray-200 rounded w-1/3 mb-4"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <div class="h-32 bg-gray-200 rounded"></div>
              <div class="h-32 bg-gray-200 rounded"></div>
              <div class="h-32 bg-gray-200 rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <div id="skills-assessment-container"></div>
    <div id="job-matching-container"></div>
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>
    <!-- Firebase Scripts - Fixed -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/config/firebase-config.js"></script>

    <!-- Components -->
    <script src="js/components/navbar.js"></script>
    <script src="js/components/hero.js"></script>
    <script src="js/components/features.js"></script>
    <script src="js/components/about.js"></script>
    <script src="js/components/dashboard-preview.js"></script>
    <script src="js/components/skills-assessment.js"></script>
    <script src="js/components/job-matching.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/main.js"></script>

    <!-- Auth Modal Component -->
    <script src="js/components/auth-modal.js"></script>
    <script src="js/components/salary-trends.js"></script>
    <!-- After your existing Firebase scripts -->
    <script>
        // Check if Firebase is initialized
        document.addEventListener('DOMContentLoaded', function() {
            // Make sure auth is available globally
            if (typeof firebase !== 'undefined') {
                window.auth = firebase.auth();
                
                // Listen for auth state changes
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        console.log('User is signed in, redirecting to dashboard');
                        window.location.href = '/dashboard';
                    }
                });
            } else {
                console.error('Firebase not loaded properly');
            }
        });
    </script>
