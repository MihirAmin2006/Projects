        .quiz-option:hover {
            border-color: #4F46E5;

        }
        .quiz-option input[type="radio"]:checked + label {

        }

            background-color: #EEF2FF;
        }
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
